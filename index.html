<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Page Layout</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
</head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-acorn"></i></span>
      <span><i class="fas fa-user"></i></span>
      <span><i class="fas fa-bat"></i></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Bear picture" />
        </div>
        <div>
          <strong>Cool Bear</strong>
        </div>
        <div>
          <p>Wow bear!</p>
        </div>
        <div>
          <a href="https://placebear.com">More bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placekitten.com/100/100" alt="Kitten picture" />
        </div>
        <div>
          <strong>Kittens!</strong>
        </div>
        <div>
          <p>It's a cat but smaller</p>
        </div>
        <div>
          <a href="https://placekitten.com">More kitties</a>
        </div>
      </span>
      <span>
        <div>
            <img src="https://place-puppy.com/100x100" alt="Puppy picture" />
        </div>
        <div>
            <strong>Lil Puppy</strong>
        </div>
        <div>
            <p>It's a puppy</p>
        </div>
        <div>
            <a href="https://place-puppy.com">More puppers</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placedog.net/100/100" alt="Dog picture" />
        </div>
        <div>
          <strong>Big puppy</strong>
        </div>
        <div>
          <p>It's a dog.</p>
        </div>
        <div>
          <a href="https://placedog.net">More dogs</a>
        </div>
      </span>
    </div>
  </body>
</html>
